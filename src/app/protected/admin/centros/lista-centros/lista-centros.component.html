<div class="container">
    <h1>{{'Listado de Centros'|translate}}</h1>
    <hr />
    <div class="row" *ngIf="isAdmin()">
      <div class="col text-right">
        <button routerLink="./add-centro" class="btn btn-primary">
          <i class="fa fa-plus"></i> {{'Añadir centro'|translate}}
        </button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col " >
        <table 
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered row-border hover animated fadeIn faster"
        >
          <thead class="thead-dark" *ngIf="centros.length > 0">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">{{'Nombre'|translate}}</th>
              <th scope="col">{{'Direccion'|translate}}</th>
              <th scope="col">{{'telefono'|translate|titlecase}}</th>
              <th scope="col">{{'Ubicacion'|translate}}</th>
              <th scope="col" *ngIf="isAdmin()"></th>
              <th scope="col" *ngIf="isAdmin()"></th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ele of centros; let i = index">
              <td>{{ i+1 }}</td>
              <td>{{ ele.nombre | titlecase }}</td>
              <td>{{ ele.direccion }}</td>
              <td>{{ ele.telefono }}</td>
              <td>
                <a [href]="ele.ubicacion" [title]="'title.Ir a google maps'|translate" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
               </td>
              <td *ngIf="isAdmin()">
                <button class="btn btn-danger" [title]="'title.Borrar'|translate" (click)="borrarCentro(ele, i)">
                  <i class="fa fa-trash"></i>
                </button>
                
              </td>
              <td *ngIf="isAdmin()">
               
                <button
                [title]="'title.Ver más'|translate"
                  class="btn btn-warning ms-2"
                  [routerLink]="['./editar-centro', ele.id]"
                >
                  <i class="fas fa-search-plus"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
