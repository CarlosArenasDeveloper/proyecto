
<div class="container">
    <h1>Listado de salas</h1>
    <hr />
    <div class="row">
      <div class="col text-right">
        <button  class="ms-2 btn btn-primary" (click)="openDialog()"> <i class="fas fa-tags"></i>AÃ±adir Sala</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col " >
        <table 
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered row-border hover animated fadeIn faster"
        >
          <thead class="thead-dark" *ngIf="salas.length > 0">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Aforo</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ele of salas; let i = index">
              <td>Sala {{ ele.id }}</td>
              <td>{{ ele.aforo}}</td>
              <td>
                <button class="btn btn-danger" (click)="borrarSala(ele, i)">
                  <i class="fa fa-trash"></i>
                </button>
                <button
                class="btn btn-warning ms-2"
                (click)="editar(ele)"
              >
                <i class="fas fa-search-plus"></i>
              </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
