
<div class="container">
    <h1>{{'Listado de categorias'|translate}}</h1>
    <hr />
    <div class="row">
      <div class="col text-right">
        <button  class="ms-2 btn btn-primary" (click)="openDialog()"> <i class="fas fa-tags"></i>{{'AÃ±adir Categoria'|translate}}</button>
        <button  class="ms-2 btn btn-primary float-end" (click)="noticias()"> <i class="far fa-newspaper me-2 "></i>{{'noticias'|translate|titlecase}}</button>

      </div>
    </div>
    <div class="row mt-4">
      <div class="col " >
        <table 
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered row-border hover animated fadeIn faster"
        >
          <thead class="thead-dark" *ngIf="categorias.length > 0">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">{{'Nombre'|translate}}</th>
              <th scope="col" *ngIf="isAdmin()"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ele of categorias; let i = index">
              <td>{{ i+1 }}</td>
              <td>{{ ele.nombre | titlecase }}</td>
              <td *ngIf="isAdmin()">
                <button class="btn btn-danger" [title]="'title.Borrar'|translate" (click)="borrarCategoria(ele, i)">
                  <i class="fa fa-trash"></i>
                </button>
               
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
