  </div>
  <div class="card-body">
    <h5 class="card-title">{{ noticia.titulo }}</h5>
    <p class="card-text">{{ noticia.cuerpo | texto }}.</p>
    <small>Categoria: {{ noticia.id_categoria | titlecase }}</small> <br />

  </div>
  
</div>
