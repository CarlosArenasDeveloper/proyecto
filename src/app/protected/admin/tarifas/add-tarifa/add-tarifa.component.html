<h1>{{'Añadiendo tarifa'|translate}}</h1>
<hr />
<form [formGroup]="miFormulario" (ngSubmit)="addTarifa()" autocomplete="off"> 
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"
      >{{'Nombre de la tarifa'|translate}}:
    </label>
    <input
      [ngClass]="{
        'is-invalid': campoNoValido('nombre')
      }"
      formControlName="nombre"
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
    />
    <span
      class="form-text text-danger fst-italic"
      *ngIf="campoNoValido('nombre')"
    >
      {{'El nombre es requerido'|translate}}
    </span>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label"
      >{{'Descripcion'|translate}}:
    </label>
    <textarea
      [ngClass]="{
        'is-invalid': campoNoValido('descripcion')
      }"
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
      formControlName="descripcion"
    ></textarea>
    <span
      class="form-text text-danger fst-italic"
      *ngIf="campoNoValido('descripcion')"
    >
      {{'La descripcion es obligatoria'|translate}}
    </span>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"
      >{{'Precio (euros)'|translate}}:
    </label>
    <input
      [ngClass]="{
        'is-invalid': campoNoValido('precio')
      }"
      formControlName="precio"
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
    />
    <span
      class="form-text text-danger fst-italic"
      *ngIf="campoNoValido('precio')"
    >
      {{ precioMessage }}
    </span>
  </div>
  <button type="button" class="btn btn-danger mx-3" routerLink="tarifas">
    <i class="fas fa-arrow-circle-left"></i>
    {{'Volver atrás'|translate}}
  </button>
  <button
    type="submit"
    [disabled]="miFormulario.invalid"
    class="btn btn-primary"
  >
    {{'Añadir'|translate}}
  </button>
</form>
