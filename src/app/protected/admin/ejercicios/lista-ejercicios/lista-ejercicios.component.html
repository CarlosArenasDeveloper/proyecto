<div class="container">
  <h1>{{'Listado de ejercicios'|translate}}</h1>
  <hr />
  <div class="row">
    <div class="col text-right">
      <button routerLink="./add-ejercicio" class="btn btn-primary">
        <i class="fa fa-plus"></i> {{'Añadir ejercicio'|translate}}
      </button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <table
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="table table-striped table-bordered row-border hover animated fadeIn faster"
      >
        <thead class="thead-dark" >
          <tr>
            <th scope="col">#</th>
            <th scope="col">{{'Nombre'|translate}}</th>
            <th scope="col">{{'Musculo'|translate}}</th>
            <th scope="col">{{'Descripcion'|translate}}</th>
            <th scope="col">{{'Nivel'|translate}}</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ele of ejercicios; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ ele.nombre }}</td>
            <td [ngClass]="{
              'text-warning': ele.nombre_musculo == 'sin asignar'
            }">{{ ele.nombre_musculo | titlecase }}</td>
            <td>{{ ele.descripcion | texto }}</td>
            <td>{{ ele.nivel | titlecase }}</td>
            <td>
              <button class="btn btn-danger" [title]="'title.Borrar'|translate" (click)="borrarEjercicio(ele, i)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
            <td>
              <button
                class="btn btn-warning ms-2"
                [title]="'title.Ver más'|translate"
                [routerLink]="['./editar-ejercicio', ele.id]"
              >
                <i class="fas fa-search-plus"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
