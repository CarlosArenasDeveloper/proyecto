
<div class="container">
    <h1>{{'Listado de salas'|translate}}</h1>
    <hr />
    <div class="row" *ngIf="isAdmin()">
      <div class="col text-right">
        <button  class="ms-2 btn btn-primary" (click)="openDialog()"> <i class="fas fa-plus"></i>{{'Añadir Sala'|translate}}</button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col " >
        <table 
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered row-border hover animated fadeIn faster"
        >
          <thead class="thead-dark" *ngIf="salas.length > 0">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">{{'Aforo'|translate}}</th>
              <th scope="col" *ngIf="isAdmin()"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ele of salas; let i = index">
              <td>{{'Sala'|translate}} {{ ele.id }}</td>
              <td>{{ ele.aforo}}</td>
              <td *ngIf="isAdmin()">
                <button class="btn btn-danger" [title]="'title.Borrar'|translate" (click)="borrarSala(ele, i)">
                  <i class="fa fa-trash"></i>
                </button>
                <button
                class="btn btn-warning ms-2"
                [title]="'title.Ver más'|translate"
                (click)="editar(ele)"
              >
                <i class="fas fa-search-plus"></i>
              </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
