<div class="row p-1 bg-white">
    <h1>{{'Mis Reservas'|translate}}</h1>
    <hr />
   
    <div class="mt-5 col-md-9 col-12">
      <p-fullCalendar [events]="events" [options]="optionsMonth"></p-fullCalendar>
    </div>

    <div class="col-3">
      <div class="row">
        <div class="col-12 mt-5">
          <h3 class="text-center">{{'Historico de sesiones'|translate}}</h3>
          <hr />
          <div style="display: block">
            <canvas
              baseChart
              [data]="dataSexo"
              [labels]="labelsSexo"
              [chartType]="doughnutChartType"
              [colors]="colors"
            >
            </canvas>
          </div>
        </div>
        <div class="mt-5 col-12">
          <h3>{{'Reservas pendientes'|translate}}</h3>
          <p-fullCalendar [events]="eventsPendientes" [options]="optionsList"></p-fullCalendar>
        </div>
      </div>
    </div>
   
  </div>
