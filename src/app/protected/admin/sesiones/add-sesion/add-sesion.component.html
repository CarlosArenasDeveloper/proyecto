<h1>Añadiendo sesion</h1>
<hr />
<form [formGroup]="miFormulario" (ngSubmit)="addSesion()" autocomplete="off">
  <div class="mb-3">
    <span>Elige la actividad:</span>
    <select
      class="form-select mt-2"
      formControlName="id_actividad"
      [ngClass]="{
        'is-invalid': campoNoValido('id_actividad')
      }"
    >
      <option value="">Seleccione un actividad ...</option>
      <option *ngFor="let actividad of actividades" [value]="actividad.id">
        {{ actividad.nombre |titlecase}}
      </option>
    </select>
    <span
      class="form-text text-danger fst-italic"
      *ngIf="campoNoValido('id_actividad')"
    >
      La actividad es requerida
    </span>
  </div>

  <div class="mb-3">
    <span>¿En que sala se realizara?:</span>
    <select
      class="form-select mt-2"
      formControlName="id_sala"
      [ngClass]="{
        'is-invalid': campoNoValido('id_sala')
      }"
    >
      <option value="">Seleccione un sala ...</option>
      <option *ngFor="let sala of salas" [value]="sala.id">
       Sala {{ sala.id }}
      </option>
    </select>
    <span
      class="form-text text-danger fst-italic"
      *ngIf="campoNoValido('id_sala')"
    >
      La sala es requerida
    </span>
  </div>

  <div class="mb-3">
    <label for="fecha" class="form-label">Fecha: </label>
    <input
    type="date"
    [ngClass]="{
      'is-invalid': campoNoValido('fecha')
    }"
      matInput
      type="datetime-local"
      formControlName="fecha"
    class="form-control"
    />
   
    <span
      class="form-text text-danger fst-italic"
      *ngIf="campoNoValido('fecha')"
    >
      La fecha es requerida
    </span>
  </div>

  <div class="mb-3">
    <label for="hora" class="form-label">Hora: </label>
    <input type="time" formControlName="hora" id="hora" class="form-control"  [ngClass]="{
      'is-invalid': campoNoValido('hora')
    }"/>
    <span
      class="form-text text-danger fst-italic"
      *ngIf="campoNoValido('hora')"
    >
      La hora es requerida
    </span>
  </div>

  <button type="button" class="btn btn-danger mx-3" routerLink="sesiones">
    <i class="fas fa-arrow-circle-left"></i>
    Volver atrás
  </button>
  <button
    type="submit"
    [disabled]="miFormulario.invalid"
    class="btn btn-primary"
  >
    Añadir
  </button>
</form>
{{miFormulario.value|json}}
