<div class="container">
    <h1>Listado de Centros</h1>
    <hr />
    <div class="row">
      <div class="col text-right">
        <button routerLink="./add-centro" class="btn btn-primary">
          <i class="fa fa-plus"></i> AÃ±adir centro
        </button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered row-border hover animated fadeIn faster"
        >
          <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Direccion</th>
              <th scope="col">Telefono</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ele of centros; let i = index">
              <td>{{ i+1 }}</td>
              <td>{{ ele.nombre | titlecase }}</td>
              <td>{{ ele.direccion | titlecase }}</td>
              <td>{{ ele.telefono }}</td>
              <td>
                <button class="btn btn-danger" (click)="borrarCentro(ele, i)">
                  <i class="fa fa-trash"></i>
                </button>
                <button
                  class="btn btn-warning ms-2"
                  [routerLink]="['./editar-centro', ele.id]"
                >
                  <i class="fas fa-search-plus"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
