<div style="background-color: rgb(255, 215, 215);" class="m-3 p-5 row">
  <div class="col-6">
    <img [src]="actividad.imagen!|imagen" class="card-img-top img-fluid img-thumbnail"/>      

        <button
        *ngIf="!sesion()"
        type="button"
        class="btn btn-danger me-3"
        routerLink="/actividades"
      >
        <i class="fas fa-arrow-circle-left"></i>
        Volver atrás
      </button>
      <button
        *ngIf="sesion()"
        type="button"
        class="btn btn-danger me-3"
        routerLink="/dashboard/actividades"
      >
        <i class="fas fa-arrow-circle-left"></i>
        Volver atrás
      </button>
    </div>
    <div class="col-6">
        <h3>{{actividad.nombre|uppercase}}</h3>
        <br>
        Tarifa: {{actividad.id_tarifa}}
        <br>
        <span *ngIf="sesion()"><i class="fas fa-user-graduate"></i> : {{actividad.email_monitor}}</span>
          <section>
              <article>
                  {{actividad.descripcion}}
              </article>
          </section>  
    </div>
</div>
