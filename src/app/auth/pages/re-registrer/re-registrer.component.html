
<div style="background-color: rgb(255, 215, 215);" class="m-3 p-5 row">
    <h3>{{'¿Quieres volver a darte de alta en fit & healthy?'|translate}}</h3>
    <hr />
    
    <div class="row">
      <div class="col">
        <form
          autocomplete="off"
          [formGroup]="miFormulario"
          (ngSubmit)="enviar()"
          class="p-5 border border-dark rounded border-2"
        >
          <!-- Email -->
          <!-- placeholder="Ingrese el email con el que está registrado." -->
    
          <div class="row mb-3">
            <label class="col-sm-3 col-form-label"><i class="fas fa-at me-1"></i>{{'Email'|translate}}:</label>
            <div class="col-sm-9">
              <input
                type="email"
                class="form-control"
                formControlName="email"
                [ngClass]="campoNoValido('email')?'is-invalid':''"
                [placeholder]="'placeholder.Ingrese el email con el que está registrado.' | translate"
              />
              <span class="form-text text-danger" *ngIf="campoNoValido('email')">
                {{ emailErrorMsg }}
              </span>
            </div>
          </div>
    
          <div class="row">
            <div class="col">
              <button class="btn btn-primary float-end" type="submit">
                {{'Enviar'|translate}}
              </button>
            </div>
          </div>
        </form>
        <button *ngIf="!sesion()" type="button" class="btn btn-danger mx-3 mt-3" routerLink="/auth/login">
          <i class="fas fa-arrow-circle-left"></i>
          {{'Volver al login'|translate}}
        </button>
        <button *ngIf="sesion()" type="button" class="btn btn-danger mx-3 mt-3" [routerLink]="['/dashboard/admin/editar-perfil', usuario.email]">
          <i class="fas fa-arrow-circle-left"></i>
          {{'Volver al perfil'|translate}}
        </button>
      </div>
    </div>
    </div>
