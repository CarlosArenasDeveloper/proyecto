<h1>{{'Añadiendo noticia'|translate}}</h1>
<hr />
<form [formGroup]="miFormulario" (ngSubmit)="addNoticia()" autocomplete="off">
  <div class="mb-3">
    <label for="titulo" class="form-label">{{'Titulo'|translate}}: </label>
    <input
      [ngClass]="{
        'is-invalid': campoNoValido('titulo')
      }"
      formControlName="titulo"
      type="text"
      class="form-control"
      id="titulo"
    />
    <span
      class="form-text text-danger fst-italic"
      *ngIf="campoNoValido('titulo')"
    >
      {{'El titulo es requerido'|translate}}
    </span>
  </div>
  <div class="mb-3">
    <span>¿{{'Cual es la categoria de la noticia'|translate}}?:</span>
    <!-- <button (click)="addCategoria()" class="ms-2 btn btn-primary">
      <i class="fas fa-tags"></i> Nueva categoria
    </button> -->
    <button mat-raised-button color="warn" class="ms-2" (click)="openDialog()">
      <i class="fas fa-tags"></i>{{'Añadir Categoria'|translate}}
    </button>
    <select
      class="form-select mt-2"
      formControlName="id_categoria"
      [ngClass]="{
        'is-invalid': campoNoValido('id_categoria')
      }"
    >
      <option value="">{{'Seleccione una categoria'|translate}} ...</option>
      <option *ngFor="let categoria of categorias" [value]="categoria.id">
        {{ categoria.nombre | titlecase }}
      </option>
    </select>
    <span
      class="form-text text-danger fst-italic"
      *ngIf="campoNoValido('id_categoria')"
    >
      {{'La categoria es requerida'|translate}}
    </span>
  </div>
  <div class="mb-3">
    <label for="cuerpo" class="form-label mt-3"
      >{{'Cuerpo'|translate}}:
    </label>
    <textarea
      [ngClass]="{
        'is-invalid': campoNoValido('cuerpo')
      }"
      class="form-control"
      id="cuerpo"
      rows="8"
      formControlName="cuerpo"
    ></textarea>
    <span
      class="form-text text-danger fst-italic"
      *ngIf="campoNoValido('cuerpo')"
    >
      {{'El cuerpo de la noticia es requerido'|translate}}
    </span>
  </div>
  <div class="my-3">
    <div class="mb-0" *ngIf="previsualizacion">
      <img [src]="previsualizacion" style="width: 300px; height: 300px" />
    </div>

    <label for="formFile" class="form-label">{{'Imagen'|translate}}:</label>
    <input
      id="formFile"
      [formControl]="file"
      (change)="fileChange($event)"
      type="file"
      placeholder="File"
      class="form-control"
    />
  </div>
  <span>¿{{'Quieres que aparezca en la seccion de noticias'|translate}}?<br></span>
  <div class="form-check form-switch mt-2">
    <input
      class="form-check-input"
      type="checkbox"
      id="flexSwitchCheckDefault"
      formControlName="visible"
    />
    <label class="form-check-label" for="flexSwitchCheckDefault"
      >
      <span>{{ visible }}</span></label
    >
  </div>
  <button type="button" class="btn btn-danger mt-3 mx-3" routerLink="noticias">
    <i class="fas fa-arrow-circle-left"></i>
    {{'Volver atrás'|translate}}
  </button>
  <button
    type="submit"
    [disabled]="miFormulario.invalid"
    class="btn btn-primary mt-3 "
  >
    {{'Añadir'|translate}}
  </button>
</form>
