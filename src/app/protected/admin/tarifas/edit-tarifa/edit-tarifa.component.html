<h1>Editar tarifa {{this.tarifa.nombre}}</h1>
<hr />
<form [formGroup]="miFormulario" (ngSubmit)="editarTarifa()">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"
      >Nombre de la tarifa:
    </label>
    <input
      [ngClass]="{
        'is-invalid': campoNoValido('nombre')
      }"
      formControlName="nombre"
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
    />
    <span
      class="form-text text-danger fst-italic"
      *ngIf="campoNoValido('nombre')"
    >
      <br />
      El nombre es requerido
    </span>
  </div>
  <div class="mb-3">
    <label for="descripcion" class="form-label"
      >Descripcion:
    </label>
    <textarea
      [ngClass]="{
        'is-invalid': campoNoValido('descripcion')
      }"
      class="form-control"
      id="descripcion"
      rows="3"
      formControlName="descripcion"
    ></textarea>
    <span
      class="form-text text-danger fst-italic"
      *ngIf="campoNoValido('descripcion')"
    >
      <br />
      La descripcion es obligatoria
    </span>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"
      >Precio (euros):
    </label>
    <input
      [ngClass]="{
        'is-invalid': campoNoValido('precio')
      }"
      formControlName="precio"
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
    />
    <span
      class="form-text text-danger fst-italic"
      *ngIf="campoNoValido('precio')"
    >
      <br />
      {{ precioMessage }}
    </span>
  </div>
  <button type="submit" class="btn btn-danger mx-3" routerLink="tarifas">
    <i class="fas fa-arrow-circle-left"></i>
    Volver atr√°s
  </button>
  <button
    type="submit"
    [disabled]="miFormulario.invalid"
    class="btn btn-primary"
  >
    Editar
  </button>
</form>
