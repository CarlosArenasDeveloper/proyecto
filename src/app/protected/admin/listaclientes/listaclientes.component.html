<app-shared></app-shared>
<div class="container">
  <h1>Listado de Clientes</h1>
  <hr />
  <div class="row">
    <div class="col text-right">
      <button routerLink="./altacliente" class="btn btn-primary">
        <i class="fa fa-user-plus"></i>
        Añadir cliente
      </button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <table
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="table table-striped table-bordered row-border hover animated fadeIn faster"
      >
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">Nombre</th>
            <th scope="col">1º Apellido</th>
            <th scope="col">2º Apellido</th>
            <th scope="col">Estado</th>
            <th scope="col">Tarifa</th>
            <th scope="col">Verificado</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ele of clientes; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ ele.email | titlecase }}</td>
            <td>{{ ele.nombre | titlecase }}</td>
            <td>{{ ele.apellido1 | titlecase }}</td>
            <td>{{ ele.apellido2 | titlecase }}</td>
            <td
              [ngClass]="{
                'text-success': ele.estado === 'activo',
                'text-danger': ele.estado === 'baja'
              }"
            >
              {{ ele.estado | titlecase }}
            </td>
            <td>{{ ele.id_tarifa | titlecase }}</td>
            <td *ngIf="ele.verificado == 0">No <i class="fas fa-times"></i></td>
            <td *ngIf="ele.verificado == 1">Si <i class="fas fa-check"></i></td>
            <td>
              <button class="btn btn-danger" (click)="borrarCliente(ele, i)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
            <td>
              <button
                class="btn btn-warning ms-2"
                [routerLink]="['./editcliente', ele.email]"
              >
                <i class="fas fa-search-plus"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
