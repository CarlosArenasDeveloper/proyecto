<div class="container">
    <h1>Listado de actividades</h1>
    <hr />
    <div class="row">
      <div class="col text-right">
        <button routerLink="./add-actividad" class="btn btn-primary">
          <i class="fa fa-plus"></i> AÃ±adir actividad
        </button>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <table 
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered row-border hover animated fadeIn faster"
        >
          <thead class="thead-dark" >
            <tr>
              <th scope="col">#</th>
              <th scope="col">Monitor</th>
              <th scope="col">Nombre</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Duracion (min)</th>
              <th scope="col">Tarifa</th>
              <th scope="col"></th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ele of actividades; let i = index">
              <td>{{ i+1 }}</td>
              <td [ngClass]="{
                'text-warning': ele.email_monitor == 'monitor no asignado'
              }">{{ ele.email_monitor | titlecase }}</td>
              <td>{{ ele.nombre | titlecase }}</td>
              <td>{{ ele.descripcion|texto }}</td>
              <td>{{ ele.duracion}}</td>
              <td [ngClass]="{
                'text-warning': ele.id_tarifa == 'sin asignar'
              }">{{ ele.id_tarifa|titlecase}}</td>

              <td>
                <button class="btn btn-danger" (click)="borrarActividad(ele, i)">
                  <i class="fa fa-trash"></i>
                </button>
                <button
                  class="btn btn-warning ms-2"
                  [routerLink]="['./editar-actividad', ele.id]"
                >
                  <i class="fas fa-search-plus"></i>
                </button>
              </td>
          
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
