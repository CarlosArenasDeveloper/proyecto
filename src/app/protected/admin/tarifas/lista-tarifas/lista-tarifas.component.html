<div class="container">
  <h1>Listado de Tarifas</h1>
  <hr />
  <div class="row">
    <div class="col text-right">
      <button routerLink="./add-tarifa" class="btn btn-primary">
        <i class="fa fa-plus"></i> AÃ±adir tarifa
      </button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <table
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="table table-striped table-bordered row-border hover animated fadeIn faster"
      >
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ele of tarifas; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ ele.nombre | titlecase }}</td>
            <td>{{ ele.descripcion | titlecase }}</td>
            <td>{{ ele.precio | currency: "EUR" }}</td>
            <td>
              <button class="btn btn-danger" (click)="borrarTarifa(ele, i)">
                <i class="fa fa-trash"></i>
              </button>
              <button
                class="btn btn-warning ms-2"
                [routerLink]="['./editar-tarifa', ele.id]"
              >
                <i class="fas fa-search-plus"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
