<mat-sidenav-container *ngIf="sesion()">
  <mat-sidenav #sidenav mode="push" class="bg-dark">
    <mat-toolbar color="warn">
      <span>Panel de administracion</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-accordion>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
        class="bg-dark"
      >
        <mat-expansion-panel-header class="icono">
          <mat-panel-title>
            <mat-nav-list>
              <a mat-list-item (click)="sidenav.toggle()">
                <i class="fas fa-users fa-2x text-white"></i>
                <span class="ms-1 text-white">Usuarios</span>
              </a>
            </mat-nav-list>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-divider></mat-divider>

        <mat-nav-list *ngIf="isAdmin() || isMonitor()">
          <a (click)="clientes()" mat-list-item (click)="sidenav.toggle()">
            <i class="far fa-user text-white ms-4"></i>
            <span class="text-white ms-1">Clientes</span>
          </a>
        </mat-nav-list>
        <mat-nav-list *ngIf="isAdmin()">
          <a (click)="monitores()" mat-list-item (click)="sidenav.toggle()">
            <i class="fas fa-user-tie text-white ms-4"></i>
            <span class="text-white ms-1">Monitores</span>
          </a>
        </mat-nav-list>
        <mat-nav-list *ngIf="isAdmin()">
          <a (click)="monitores()" mat-list-item (click)="sidenav.toggle()">
            <i class="fas fa-user-shield text-white ms-4"></i>
            <span class="text-white ms-1">Gerentes</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion *ngIf="isAdmin() || isMonitor()">
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
        class="bg-dark"
      >
        <mat-expansion-panel-header class="icono">
          <mat-panel-title>
            <mat-nav-list>
              <a mat-list-item (click)="sidenav.toggle()">
                <i class="fas fa-running fa-2x text-white"></i>
                <span class="text-white ms-2">Entrenamiento</span>
              </a>
            </mat-nav-list>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-divider></mat-divider>

        <mat-nav-list *ngIf="isAdmin() || isMonitor()">
          <a (click)="clientes()" mat-list-item (click)="sidenav.toggle()">
            <i class="fas fa-dumbbell text-white ms-4"></i>
            <span class="ms-1 text-white">Ejercicios</span>
          </a>
        </mat-nav-list>
        <mat-nav-list *ngIf="isAdmin()">
          <a (click)="monitores()" mat-list-item (click)="sidenav.toggle()">
            <i class="fas fa-heartbeat text-white ms-4"></i>
            <span class="ms-1 text-white">Musculos</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion *ngIf="isAdmin() || isMonitor()">
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
        class="bg-dark"
      >
        <mat-expansion-panel-header class="icono">
          <mat-panel-title>
            <mat-nav-list>
              <a mat-list-item (click)="sidenav.toggle()">
                <i class="far fa-newspaper fa-2x text-white"></i>
                <span class="text-white ms-2">Noticias</span>
              </a>
            </mat-nav-list>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-divider></mat-divider>

        <mat-nav-list *ngIf="isAdmin() || isMonitor()">
          <a (click)="clientes()" mat-list-item (click)="sidenav.toggle()">
            <i class="far fa-list-alt text-white ms-4"></i>
            <span class="ms-1 text-white">Listado</span>
          </a>
        </mat-nav-list>
        <mat-nav-list *ngIf="isAdmin()">
          <a (click)="monitores()" mat-list-item (click)="sidenav.toggle()">
            <i class="fas fa-tags text-white ms-4"></i>
            <span class="ms-1 text-white">Categorias</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-nav-list *ngIf="isAdmin()">
      <a (click)="centros()" mat-list-item (click)="sidenav.toggle()">
        <i class="fas fa-user-clock text-white fa-2x ms-4"></i>

        <span class="ms-1 text-white ms-1">Actividades</span>
      </a>
    </mat-nav-list>
    <mat-nav-list *ngIf="isAdmin()">
      <a (click)="centros()" mat-list-item (click)="sidenav.toggle()">
        <i class="fab fa-buromobelexperte text-white fa-2x ms-4"></i>
        <span class="ms-1 text-white ms-1">Salas</span>
      </a>
    </mat-nav-list>
    <mat-nav-list *ngIf="isAdmin()">
      <a (click)="centros()" mat-list-item (click)="sidenav.toggle()">
        <i class="far fa-calendar-alt text-white fa-2x ms-4"></i>

        <span class="ms-1 text-white">Sesiones</span>
      </a>
    </mat-nav-list>
    <mat-nav-list *ngIf="isAdmin()">
      <a (click)="tarifas()" mat-list-item (click)="sidenav.toggle()">
        <i class="fas fa-money-check-alt fa-2x text-white ms-4"></i>
        <span class="text-white ms-1">Tarifas</span>
      </a>
    </mat-nav-list>
    <mat-nav-list *ngIf="isAdmin()">
      <a (click)="centros()" mat-list-item (click)="sidenav.toggle()">
        <i class="far fa-building text-white fa-2x ms-4"></i>
        <span class="ms-1 text-white">Centros</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="warn">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>

    <span
      >Hola {{ usuario.nombre | titlecase }}!

      <mat-icon>account_circle</mat-icon>

</mat-sidenav-container>
